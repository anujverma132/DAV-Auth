{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Regsiter</title>
  </head>
  <body>
    <!-- navbar start -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <img src="{% static 'img/star.png'%}" width="30" height="30" alt="list_icon" />
      </a>
          <a class="navbar-brand" href="#">DAV Authentications</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about/aboutus/">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/about/contactus/">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- register start -->

    <div class="container mt-3">
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6">
          <div class="p-4 shadow p-3 bg-white rounded m-auto">
            <form method="POST" action="/register/registering/" > {%csrf_token%}

                {%if message is not '' and message is not None%}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error</strong> {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {%endif%}

              <h1 class="mb-3" >Register</h1>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input
                  name="username"
                  type="text"
                  class="form-control rounded-pill"
                  aria-describedby="emailHelp"
                  placeholder="Enter Username"
                  required = "true"
                />
              </div>
              <div class="form-group row">
                <div class="col">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control rounded-pill"
                    placeholder="Password"
                    required = "true"
                  />
                </div>

                <div class="col">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input
                    type="password"
                    name="cpassword"
                    class="form-control rounded-pill"
                    placeholder="Confirm Password"
                    required = "true"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <label for="exampleInputPassword1">Email</label>
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    placeholder="Email"
                    required = "true"
                  />
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <input
                  type="submit"
                  class="btn btn-outline-primary rounded-pill"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md"></div>
      </div>
    </div>

    <!-- register end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
