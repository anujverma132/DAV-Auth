{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>DAV</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <img src="{% static 'img/star.png' %}" width="30" height="30" alt="no_img" />
      </a>
          <a class="navbar-brand" href="#">DAV Authentications</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <!-- <a class="btn text-primary" href="/register">Register</a> -->
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/about/aboutus/">About<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/about/contactus/">Contact-Us<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
          <form class="form-inline my-2 my-lg-0">
              <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
             <a button class="btn btn-danger my-2 my-sm-0" style="margin: 10px" href="/login/logout"> Logout </a> </button>
            </form>
        </nav>

    <!-- register start -->
    <div class="container mt-3" style="height: 79.5vh;">
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md-6">
            <div class="p-4 shadow p-3 bg-white rounded m-auto">
              <form method="POST" action="/user/user_certificate/" > 
             
                <h1 class="mb-3" >Certificate</h1>
                <table class="table table-sm" style="text-align: center;">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                      </tr>
                    </thead>
                    <tbody>
                    <tr>
                      {% for instance in object_list %}
                            <td>
                            <p><a href='/verify/key/{{instance.unique_id1}}/'> {{ instance.event_name}} </a></p>
                            </td>
                    </tr>
                    {% endfor %}
                </table>
  
              </form>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>

    <!-- register end -->
          <div class="footer bg-primary">
          <div class="d-flex justify-content-center" style="color: aliceblue; font-family: 'Courier New', Courier, monospace;">
            <h5><br>copyright &copy; 2019 DAV Authentications</h5>
          </div>
        </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
